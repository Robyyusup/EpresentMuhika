<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Attendance System - SMK Muhammadiyah Campaka</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Enhanced Color System */
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-200: #bfdbfe;
            --primary-300: #93c5fd;
            --primary-400: #60a5fa;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-800: #1e40af;
            --primary-900: #1e3a8a;
            --primary-950: #172554;

            --secondary-50: #faf5ff;
            --secondary-100: #f3e8ff;
            --secondary-200: #e9d5ff;
            --secondary-300: #d8b4fe;
            --secondary-400: #c084fc;
            --secondary-500: #a855f7;
            --secondary-600: #9333ea;
            --secondary-700: #7c3aed;
            --secondary-800: #6b21a8;
            --secondary-900: #581c87;

            --success-50: #f0fdf4;
            --success-100: #dcfce7;
            --success-200: #bbf7d0;
            --success-300: #86efac;
            --success-400: #4ade80;
            --success-500: #22c55e;
            --success-600: #16a34a;
            --success-700: #15803d;
            --success-800: #166534;
            --success-900: #14532d;

            --warning-50: #fffbeb;
            --warning-100: #fef3c7;
            --warning-200: #fde68a;
            --warning-300: #fcd34d;
            --warning-400: #fbbf24;
            --warning-500: #f59e0b;
            --warning-600: #d97706;
            --warning-700: #b45309;
            --warning-800: #92400e;
            --warning-900: #78350f;

            --danger-50: #fef2f2;
            --danger-100: #fee2e2;
            --danger-200: #fecaca;
            --danger-300: #fca5a5;
            --danger-400: #f87171;
            --danger-500: #ef4444;
            --danger-600: #dc2626;
            --danger-700: #b91c1c;
            --danger-800: #991b1b;
            --danger-900: #7f1d1d;

            --orange-50: #fff7ed;
            --orange-100: #ffedd5;
            --orange-200: #fed7aa;
            --orange-300: #fdba74;
            --orange-400: #fb923c;
            --orange-500: #f97316;
            --orange-600: #ea580c;
            --orange-700: #c2410c;
            --orange-800: #9a3412;
            --orange-900: #7c2d12;

            /* Enhanced Neutral Colors */
            --neutral-50: #fafafa;
            --neutral-100: #f5f5f5;
            --neutral-200: #e5e5e5;
            --neutral-300: #d4d4d4;
            --neutral-400: #a3a3a3;
            --neutral-500: #737373;
            --neutral-600: #525252;
            --neutral-700: #404040;
            --neutral-800: #262626;
            --neutral-900: #171717;
            --neutral-950: #0a0a0a;

            /* Advanced Glass Effects */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-bg-hover: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-border-hover: rgba(255, 255, 255, 0.15);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            --glass-shadow-lg: 0 20px 80px rgba(0, 0, 0, 0.15);
            --glass-shadow-xl: 0 25px 100px rgba(0, 0, 0, 0.2);

            /* Premium Gradients */
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-dark: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0f0f0f 100%);
            --gradient-card: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.02) 100%);
            --gradient-button-primary: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
            --gradient-button-success: linear-gradient(135deg, var(--success-500) 0%, var(--success-600) 100%);
            --gradient-mesh: radial-gradient(at 40% 20%, hsla(28,100%,74%,1) 0px, transparent 50%),
                            radial-gradient(at 80% 0%, hsla(189,100%,56%,1) 0px, transparent 50%),
                            radial-gradient(at 0% 50%, hsla(355,100%,93%,1) 0px, transparent 50%),
                            radial-gradient(at 80% 50%, hsla(340,100%,76%,1) 0px, transparent 50%),
                            radial-gradient(at 0% 100%, hsla(22,100%,77%,1) 0px, transparent 50%),
                            radial-gradient(at 80% 100%, hsla(242,100%,70%,1) 0px, transparent 50%),
                            radial-gradient(at 0% 0%, hsla(343,100%,76%,1) 0px, transparent 50%);

            /* Enhanced Spacing */
            --space-0: 0;
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-7: 1.75rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-14: 3.5rem;
            --space-16: 4rem;
            --space-20: 5rem;
            --space-24: 6rem;
            --space-32: 8rem;

            /* Modern Border Radius */
            --radius-xs: 0.25rem;
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-3xl: 2rem;
            --radius-4xl: 2.5rem;
            --radius-full: 9999px;

            /* Enhanced Typography */
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-size-5xl: 3rem;
            --font-size-6xl: 3.75rem;
            --font-size-7xl: 4.5rem;

            --line-height-none: 1;
            --line-height-tight: 1.25;
            --line-height-snug: 1.375;
            --line-height-normal: 1.5;
            --line-height-relaxed: 1.625;
            --line-height-loose: 2;

            /* Advanced Transitions */
            --transition-all: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-colors: color 0.25s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.25s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-transform: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-opacity: opacity 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-shadow: box-shadow 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            background: var(--primary-500);
            color: white;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gradient-dark);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--neutral-50);
            position: relative;
            overflow-x: hidden;
            line-height: var(--line-height-normal);
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--space-6);
        }

        /* Enhanced Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .bg-mesh {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-mesh);
            opacity: 0.05;
            animation: meshMove 30s ease-in-out infinite;
        }

        .bg-shape {
            position: absolute;
            opacity: 0.02;
            animation: float 25s ease-in-out infinite;
            border-radius: 50%;
            filter: blur(1px);
        }

        .bg-shape:nth-child(2) {
            top: 15%;
            left: 15%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--primary-400) 0%, transparent 70%);
            animation-delay: 0s;
        }

        .bg-shape:nth-child(3) {
            top: 60%;
            right: 20%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--secondary-400) 0%, transparent 70%);
            animation-delay: 8s;
        }

        .bg-shape:nth-child(4) {
            bottom: 25%;
            left: 25%;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, var(--success-400) 0%, transparent 70%);
            animation-delay: 16s;
        }

        .bg-shape:nth-child(5) {
            top: 35%;
            right: 35%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--warning-400) 0%, transparent 70%);
            animation-delay: 4s;
        }

        .bg-shape:nth-child(6) {
            bottom: 45%;
            right: 15%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, var(--orange-400) 0%, transparent 70%);
            animation-delay: 12s;
        }

        @keyframes meshMove {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
            }
            25% { 
                transform: translateY(-40px) translateX(30px) rotate(90deg) scale(1.15);
            }
            50% { 
                transform: translateY(-80px) translateX(-20px) rotate(180deg) scale(0.85);
            }
            75% { 
                transform: translateY(-40px) translateX(-40px) rotate(270deg) scale(1.05);
            }
        }

        /* Enhanced Grid Pattern */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.015;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 1;
            pointer-events: none;
        }

        /* Main Container */
        .container {
            max-width: 680px;
            width: 100%;
            margin: 0 auto;
            padding: var(--space-6);
            position: relative;
            z-index: 10;
        }

        /* Premium Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(32px);
            -webkit-backdrop-filter: blur(32px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-4xl);
            box-shadow: var(--glass-shadow-xl);
            padding: var(--space-16);
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1);
            transition: var(--transition-all);
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        .glass-card::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-500), var(--secondary-500), var(--primary-500));
            border-radius: var(--radius-4xl);
            z-index: -1;
            opacity: 0;
            transition: var(--transition-opacity);
        }

        .glass-card:hover::after {
            opacity: 0.1;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Enhanced Header */
        .header {
            text-align: center;
            margin-bottom: var(--space-12);
            padding-bottom: var(--space-10);
            border-bottom: 1px solid var(--glass-border);
            position: relative;
        }

        .brand-image {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius-2xl);
            margin-bottom: var(--space-8);
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Modern Form Elements */
        .form-group {
            margin-bottom: var(--space-10);
            position: relative;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            font-weight: 600;
            color: var(--neutral-200);
            margin-bottom: var(--space-4);
            font-size: var(--font-size-sm);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .form-label svg {
            width: 18px;
            height: 18px;
            opacity: 0.8;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: var(--space-6) var(--space-7);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            color: var(--neutral-50);
            font-size: var(--font-size-lg);
            font-family: inherit;
            font-weight: 500;
            transition: var(--transition-all);
            position: relative;
            z-index: 2;
            resize: vertical;
        }

        .form-textarea {
            min-height: 120px;
            max-height: 220px;
            line-height: 1.6;
        }

        .form-input::placeholder, .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 400;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-400);
            background: var(--glass-bg-hover);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1), 0 0 20px rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        /* Enhanced Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: var(--space-5);
            margin-bottom: var(--space-10);
        }

        .info-card {
            background: var(--gradient-card);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--space-8);
            text-align: center;
            transition: var(--transition-all);
            position: relative;
            overflow: hidden;
            box-shadow: var(--glass-shadow);
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .info-card:hover {
            background: var(--glass-bg-hover);
            transform: translateY(-6px) scale(1.02);
            box-shadow: var(--glass-shadow-lg);
            border-color: var(--glass-border-hover);
        }

        .info-card:hover::before {
            left: 100%;
        }

        .info-card-icon {
            margin-bottom: var(--space-4);
            display: flex;
            justify-content: center;
        }

        .info-card-icon svg {
            width: 32px;
            height: 32px;
            color: var(--primary-400);
            filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.5));
        }

        .info-card-label {
            font-size: var(--font-size-xs);
            color: var(--neutral-400);
            margin-bottom: var(--space-3);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 700;
        }

        .info-card-value {
            font-weight: 700;
            color: var(--neutral-100);
            font-size: var(--font-size-lg);
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        /* Premium Status Cards */
        .status-card {
            background: var(--gradient-card);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-3xl);
            padding: var(--space-8);
            margin-bottom: var(--space-8);
            text-align: center;
            transition: var(--transition-all);
            position: relative;
            overflow: hidden;
            box-shadow: var(--glass-shadow);
        }

        .status-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-400), var(--secondary-400));
            opacity: 0;
            transition: var(--transition-opacity);
        }

        .status-card:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: var(--glass-shadow);
        }

        .status-card:hover::after {
            opacity: 1;
        }

        .status-card.name {
            border-color: rgba(168, 85, 247, 0.2);
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.1) 0%, rgba(168, 85, 247, 0.02) 100%);
        }

        .status-card.role {
            border-color: rgba(59, 130, 246, 0.2);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0.02) 100%);
        }

        .status-card.class {
            border-color: rgba(34, 197, 94, 0.2);
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(34, 197, 94, 0.02) 100%);
        }

        .status-card-title {
            font-size: var(--font-size-sm);
            color: var(--neutral-400);
            margin-bottom: var(--space-3);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
        }

        .status-card-title svg {
            width: 16px;
            height: 16px;
            filter: drop-shadow(0 0 3px rgba(255,255,255,0.2));
        }

        .status-card-value {
            font-size: var(--font-size-2xl);
            font-weight: 800;
            color: var(--neutral-100);
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        /* Modern Attendance Options */
        .attendance-type {
            margin-bottom: var(--space-10);
        }

        .attendance-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: var(--space-5);
            margin-top: var(--space-6);
        }

        .attendance-option {
            background: var(--gradient-card);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--space-6);
            text-align: center;
            cursor: pointer;
            transition: var(--transition-all);
            position: relative;
            overflow: hidden;
            box-shadow: var(--glass-shadow);
        }

        .attendance-option::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transition: var(--transition-all);
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 1;
        }

        .attendance-option:hover {
            background: var(--glass-bg-hover);
            transform: translateY(-4px);
            box-shadow: var(--glass-shadow-lg);
        }

        .attendance-option:hover::before {
            width: 120px;
            height: 120px;
        }

        .attendance-option.selected {
            border-color: var(--primary-400);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(59, 130, 246, 0.05) 100%);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1), var(--glass-shadow-lg);
            transform: translateY(-4px) scale(1.02);
        }

        .attendance-option.hadir.selected {
            border-color: var(--success-400);
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(34, 197, 94, 0.05) 100%);
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.1), var(--glass-shadow-lg);
        }

        .attendance-option.sakit.selected {
            border-color: var(--orange-400);
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.2) 0%, rgba(249, 115, 22, 0.05) 100%);
            box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1), var(--glass-shadow-lg);
        }

        .attendance-option.izin.selected {
            border-color: var(--warning-400);
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.2) 0%, rgba(251, 191, 36, 0.05) 100%);
            box-shadow: 0 0 0 4px rgba(251, 191, 36, 0.1), var(--glass-shadow-lg);
        }

        .attendance-option.alfa.selected {
            border-color: var(--danger-400);
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(239, 68, 68, 0.05) 100%);
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1), var(--glass-shadow-lg);
        }

        .attendance-option-icon {
            margin-bottom: var(--space-4);
            display: flex;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .attendance-option-icon svg {
            width: 28px;
            height: 28px;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
        }

        .attendance-option.hadir .attendance-option-icon svg {
            color: var(--success-400);
        }

        .attendance-option.sakit .attendance-option-icon svg {
            color: var(--orange-400);
        }

        .attendance-option.izin .attendance-option-icon svg {
            color: var(--warning-400);
        }

        .attendance-option.alfa .attendance-option-icon svg {
            color: var(--danger-400);
        }

        .attendance-option-text {
            font-size: var(--font-size-sm);
            font-weight: 700;
            color: var(--neutral-200);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            z-index: 2;
        }

        /* Enhanced Camera Section */
        .camera-section {
            margin: var(--space-10) 0;
        }

        .video-container {
            position: relative;
            border-radius: var(--radius-3xl);
            overflow: hidden;
            margin-bottom: var(--space-6);

        function isNowInRange(start, end) {
            const now = new Date();
            const [sh, sm] = start.split(':').map(Number);
            const [eh, em] = end.split(':').map(Number);
            const startTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), sh, sm);
            const endTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), eh, em);
            return now >= startTime && now <= endTime;
        }

            const today = getCurrentDay();
            if (className) {

                    item.day === today &&

                );
            } else {
                return scheduleList.find(item =>
                    item.day === today &&
                    isNowInRange(item.start, item.end)
                );
            }
        }

        });

        // Set default selection
        document.querySelector('.attendance-option[data-type="Hadir"]').classList.add('selected');

        function showFinalResultScreen() {
            userIdGroup.classList.add('hidden');
            infoGrid.classList.add('hidden');
            nameCard.classList.add('hidden');
            roleCard.classList.add('hidden');
            classCard.classList.add('hidden');
            attendanceTypeSection.classList.add('hidden');
            teacherMaterialSection.classList.add('hidden');
            cameraSection.classList.add('hidden');
            btnStartCamera.classList.add('hidden');
            btnAbsen.classList.add('hidden');
            
            statusMessage.style.fontSize = 'var(--font-size-lg)';
            statusMessage.style.padding = 'var(--space-10)';
            statusMessage.style.marginTop = 'var(--space-16)';
            
            btnReset.classList.remove('hidden');
        }

        function resetForm() {
            userIdInput.value = '';
            teacherMaterialInput.value = '';
            materialPreview.classList.add('hidden');
            currentUserData = null;
            selectedAttendanceType = 'Hadir';
            document.querySelector('.attendance-option[data-type="Hadir"]').click();

            hideStatusMessage();
            statusMessage.style.fontSize = ''; 
            statusMessage.style.padding = '';
            statusMessage.style.marginTop = '';

            userIdGroup.classList.remove('hidden');
            infoGrid.classList.remove('hidden');
            nameCard.classList.remove('hidden');
            roleCard.classList.remove('hidden');
            classCard.classList.remove('hidden');
            attendanceTypeSection.classList.remove('hidden');
            teacherMaterialSection.classList.add('hidden');
            cameraSection.classList.remove('hidden');
            btnStartCamera.classList.remove('hidden');
            btnAbsen.classList.remove('hidden');
            btnAbsen.disabled = true;

            btnReset.classList.add('hidden');

            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.classList.add('hidden');
                stream = null;
            }
            photoPreview.classList.remove('hidden');
            photoPreview.innerHTML = `
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path>
                    <circle cx="12" cy="13" r="3"></circle>
                </svg>
                <span>Foto akan muncul di sini setelah kamera aktif</span>
            `;
            btnStartCamera.innerHTML = `
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path>
                    <circle cx="12" cy="13" r="3"></circle>
                </svg>
                <span>Aktifkan Kamera</span>
            `;
            btnStartCamera.disabled = false;

            subjectSpan.textContent = '-';
            scheduleSpan.textContent = '-';
            detectedNameSpan.textContent = 'Belum Terdeteksi';
            detectedRoleSpan.textContent = 'Belum Terdeteksi';
            detectedClassSpan.textContent = '-';

            btnAbsen.disabled = true;
            btnAbsenText.textContent = 'Konfirmasi Kehadiran';
            updateButtonIcon('Hadir');
        }

        // User ID Input Handler
        userIdInput.addEventListener('input', () => {
            const inputId = userIdInput.value.trim();
            const inputIdNormalized = inputId.toUpperCase();

            currentUserData = userList.find(user => user.id.toUpperCase() === inputIdNormalized);

            if (currentUserData) {
                detectedNameSpan.textContent = currentUserData.name;
                detectedRoleSpan.textContent = currentUserData.role === 'siswa' ? 'Siswa' : 'Guru';

                if (currentUserData.role === 'guru') {
                    teacherMaterialSection.classList.remove('hidden');
                } else {
                    teacherMaterialSection.classList.add('hidden');
                }

                if (currentUserData.role === 'siswa') {
                    detectedClassSpan.textContent = currentUserData.class;
                    const active = getActiveSchedule(currentUserData.class);
                    if (active) {
                        subjectSpan.textContent = active.subject;
                        scheduleSpan.textContent = `${active.start} - ${active.end}`;
                        btnAbsen.disabled = false;
                        hideStatusMessage();
                    } else {
                        subjectSpan.textContent = '-';
                        scheduleSpan.textContent = '-';
                        btnAbsen.disabled = true;
                        showStatusMessage('⚠️ Tidak ada jadwal aktif untuk kelas Anda saat ini.', 'warning');
                    }
                } else if (currentUserData.role === 'guru') {
                    const activeGuruSchedule = scheduleList.find(item =>
                        item.day === getCurrentDay() &&
                        isNowInRange(item.start, item.end) &&
                        item.subject === currentUserData.subjectTeaching
                    );

                    if (activeGuruSchedule) {
                        detectedClassSpan.textContent = `Mengajar ${activeGuruSchedule.class}`;
                        subjectSpan.textContent = activeGuruSchedule.subject;
                        scheduleSpan.textContent = `${activeGuruSchedule.start} - ${activeGuruSchedule.end}`;
                        btnAbsen.disabled = false;
                        hideStatusMessage();
                    } else {
                        detectedClassSpan.textContent = 'Tidak ada kelas aktif';
                        subjectSpan.textContent = '-';
                        scheduleSpan.textContent = '-';
                        btnAbsen.disabled = true;
                        showStatusMessage('⚠️ Anda tidak memiliki jadwal mengajar aktif saat ini.', 'warning');
                    }
                }
            } else {
                detectedNameSpan.textContent = inputId.length > 0 ? 'ID/Nama Tidak Dikenal' : 'Belum Terdeteksi';
                detectedRoleSpan.textContent = inputId.length > 0 ? 'ID/Nama Tidak Dikenal' : 'Belum Terdeteksi';
                detectedClassSpan.textContent = '-';
                subjectSpan.textContent = '-';
                scheduleSpan.textContent = '-';
                teacherMaterialSection.classList.add('hidden');
                if (inputId.length > 0) {
                    btnAbsen.disabled = true;
                    showStatusMessage('❌ ID/Nama tidak dikenal. Anda tidak diizinkan untuk absensi.', 'error');
                } else {
                    btnAbsen.disabled = true;
                    hideStatusMessage();
                }
            }
        });

        // Camera Functions
        btnStartCamera.addEventListener('click', async () => {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: 'user',
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        }
                    });

                    video.srcObject = stream;
                    video.classList.remove('hidden');
                    photoPreview.classList.add('hidden');
                    
                    showStatusMessage('📸 Kamera aktif! Pastikan wajah Anda terlihat jelas dan pencahayaan cukup.', 'info');
                    btnStartCamera.innerHTML = `
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6"></path>
                            <path d="M12 17v6"></path>
                            <path d="M4.93 4.93l4.24 4.24"></path>
                            <path d="M14.83 14.83l4.24 4.24"></path>
                            <path d="M1 12h6"></path>
                            <path d="M17 12h6"></path>
                            <path d="M4.93 19.07l4.24-4.24"></path>
                            <path d="M14.83 9.17l4.24-4.24"></path>
                        </svg>
                        <span>Kamera Aktif</span>
                    `;
                    btnStartCamera.disabled = true;

                } catch (error) {
                    console.error("Camera error:", error);

                    if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                        showStatusMessage('❌ Akses kamera ditolak. Harap izinkan akses kamera di browser Anda untuk melanjutkan absensi.', 'error');
                    } else if (error.name === 'NotFoundError') {
                        showStatusMessage('📷 Kamera tidak ditemukan. Pastikan perangkat memiliki kamera yang berfungsi.', 'error');
                    } else {
                        showStatusMessage('⚠️ Gagal mengakses kamera: ' + error.message, 'error');
                    }
                }
            } else {
                showStatusMessage('❌ Browser Anda tidak mendukung akses kamera. Gunakan browser yang lebih modern.', 'error');
            }
        });

        // Enhanced Attendance Process
        btnAbsen.addEventListener('click', async () => {
            if (selectedAttendanceType === 'Hadir') {
                attendanceSound.play().catch(e => console.error("Gagal memutar audio:", e));
            }

            const inputId = userIdInput.value.trim();
            const inputIdNormalized = inputId.toUpperCase();

            if (!currentUserData || currentUserData.id.toUpperCase() !== inputIdNormalized) {
                showStatusMessage('❌ Error: ID/Nama tidak dikenal atau tidak terdeteksi. Harap masukkan ID dengan benar.', 'error');
                return;
            }

            // Show loading state
            btnAbsenText.classList.add('hidden');
            btnAbsenIcon.classList.add('hidden');
            btnAbsenSpinner.classList.remove('hidden');
            btnAbsen.disabled = true;

            try {
                let activeScheduleForAbsence = null;
                let classForAbsence = null;
                let subjectForAbsence = null;

                if (currentUserData.role === 'siswa') {
                    classForAbsence = currentUserData.class;
                    activeScheduleForAbsence = getActiveSchedule(classForAbsence);
                    subjectForAbsence = activeScheduleForAbsence ? activeScheduleForAbsence.subject : '-';
                } else if (currentUserData.role === 'guru') {
                    activeScheduleForAbsence = scheduleList.find(item =>
                        item.day === getCurrentDay() &&
                        isNowInRange(item.start, item.end) &&
                        item.subject === currentUserData.subjectTeaching
                    );
                    classForAbsence = activeScheduleForAbsence ? activeScheduleForAbsence.class : '-';
                    subjectForAbsence = activeScheduleForAbsence ? activeScheduleForAbsence.subject : '-';
                }

                if (!activeScheduleForAbsence) {
                    showStatusMessage('❌ Absensi gagal: Tidak ada jadwal aktif yang cocok saat ini.', 'error');
                    return;
                }

                // Capture photo if camera is active and attendance type is 'Hadir'
                let photoData = '';
                if (selectedAttendanceType === 'Hadir') { 
                    if (stream && video.srcObject && !video.classList.contains('hidden')) { 
                        canvas.width = video.videoWidth || 640;
                        canvas.height = video.videoHeight || 480;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        photoData = canvas.toDataURL('image/jpeg', 0.8);
                        
                        photoPreview.innerHTML = `<img src="${photoData}" alt="Foto absensi yang diambil">`;
                        photoPreview.classList.remove('hidden');
                        video.classList.add('hidden');
                    } else {
                        showStatusMessage('📸 Untuk absensi Hadir, kamera harus diaktifkan dan foto harus diambil. Silakan aktifkan kamera terlebih dahulu.', 'warning');
                        btnAbsen.disabled = false;
                        btnAbsenText.classList.remove('hidden');
                        btnAbsenIcon.classList.remove('hidden');
                        btnAbsenSpinner.classList.add('hidden');
                        return;
                    }
                }

                // Get location for 'Hadir' attendance
                let lokasi = { latitude: null, longitude: null };
                if (selectedAttendanceType === 'Hadir') {
                    showStatusMessage('📍 Mengakses lokasi untuk validasi kehadiran...', 'info');
                    try {
                        const posisi = await new Promise((resolve, reject) => {
                            const geoTimeout = setTimeout(() => reject(new Error('Timeout mengakses lokasi')), 10000);
                            navigator.geolocation.getCurrentPosition(
                                (pos) => {
                                    clearTimeout(geoTimeout);
                                    resolve(pos);
                                },
                                (error) => {
                                    clearTimeout(geoTimeout);
                                    reject(error);
                                },
                                { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                            );
                        });
                        lokasi.latitude = posisi.coords.latitude;
                        lokasi.longitude = posisi.coords.longitude;
                    } catch (error) {
                        showStatusMessage('⚠️ Tidak dapat mengakses lokasi: ' + error.message + '. Lokasi akan dicatat sebagai default.', 'warning');
                        lokasi = { latitude: 0, longitude: 0 };
                    }
                }

                // Prepare attendance data
                const dataAbsensi = {
                    id: inputId,
                    nama: currentUserData.name || inputId, 
                    role: currentUserData.role,
                    kelas: classForAbsence,
                    waktu: new Date().toISOString(),
                    mapel: subjectForAbsence,
                    jam: `${activeScheduleForAbsence.start} - ${activeScheduleForAbsence.end}`,
                    foto: photoData,
                    lokasi,
                    status: selectedAttendanceType,
                    materi: currentUserData.role === 'guru' ? (teacherMaterialInput.value.trim() || 'Tidak ada materi spesifik tercatat') : ''
                };

                // Add additional teacher data
                if (currentUserData.role === 'guru') {
                    dataAbsensi.namaGuru = currentUserData.name || inputId;
                }

                // Save to Firebase
                const path = `absensi/${dataAbsensi.role}/${dataAbsensi.id}/${dataAbsensi.kelas}/${Date.now()}`;
                await db.ref(path).set(dataAbsensi);

                const statusLabels = {
                    'Hadir': 'Hadir',
                    'Sakit': 'Sakit',
                    'Izin': 'Izin',
                    'Alfa': 'Alfa'
                };

                const timestamp = new Date().toLocaleString('id-ID', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });

                let finalMessage = `✅ ABSENSI ${statusLabels[selectedAttendanceType].toUpperCase()} BERHASIL DICATAT!

🗓️ ${timestamp}
${currentUserData.role === 'siswa' ? '🧑‍🎓' : '👨‍🏫'} ${currentUserData.role === 'siswa' ? 'Siswa' : 'Guru'}: ${currentUserData.name || inputId}
📚 Mata Pelajaran: ${subjectForAbsence}
🏫 Kelas: ${classForAbsence}
⏰ Jam Pelajaran: ${activeScheduleForAbsence.start} - ${activeScheduleForAbsence.end}
📋 Status: ${statusLabels[selectedAttendanceType]}`;

                if (currentUserData.role === 'guru' && dataAbsensi.materi) {
                    finalMessage += `\n\n📖 MATERI PEMBELAJARAN:
${dataAbsensi.materi}`;
                }

                if (selectedAttendanceType === 'Hadir') {
                    finalMessage += `\n\n📍 Lokasi tercatat: ${lokasi.latitude}, ${lokasi.longitude}`;
                }

                finalMessage += `\n\n✨ Terima kasih telah melakukan absensi dengan disiplin!`;

                showStatusMessage(finalMessage, 'success');
                
                if (selectedAttendanceType === 'Hadir') {
                    for (let i = 0; i < 10; i++) {
                        setTimeout(createLoveHeart, i * 100);
                    }
                }

                showFinalResultScreen();

            } catch (error) {
                showStatusMessage("❌ Gagal menyimpan absensi: " + error.message + ". Silakan coba lagi.", 'error');
            } finally {
                btnAbsenText.classList.remove('hidden');
                btnAbsenIcon.classList.remove('hidden');
                btnAbsenSpinner.classList.add('hidden');
            }
        });

        // Reset button event listener
        btnReset.addEventListener('click', resetForm);

        // Initialize
        updateScheduleDisplay();
        setInterval(updateScheduleDisplay, 60000);

        // Enhanced Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !btnAbsen.disabled && document.activeElement !== userIdInput && document.activeElement !== teacherMaterialInput) {
                btnAbsen.click();
            }
            // Add Escape key to reset
            if (e.key === 'Escape' && !btnReset.classList.contains('hidden')) {
                resetForm();
            }
        });

        // Performance optimization
        if ('requestIdleCallback' in window) {
            requestIdleCallback(() => {
                console.log('%c🎓 Sistem Absensi Digital SMK Muhammadiyah Campaka', 'color: #3b82f6; font-size: 16px; font-weight: bold;');
                console.log('%c✅ Sistem berhasil diinisialisasi dan siap digunakan!', 'color: #22c55e; font-size: 14px;');
            });
        }

        // Auto-clear form after successful attendance (optional feature)
        function autoResetAfterSuccess() {
            setTimeout(() => {
                if (!btnReset.classList.contains('hidden')) {
                    resetForm();
                }
            }, 30000); // Auto reset after 30 seconds
        }

        // Enhanced error handling
        window.addEventListener('error', function(e) {
            console.error('System Error:', e.error);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled Promise Rejection:', e.reason);
        });
    </script>
</body>
</html>
